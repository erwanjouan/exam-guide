<mat-expansion-panel [class.mat-elevation-z0]="true">
    <mat-expansion-panel-header>
      <a mat-list-item routerLink="/exam-guide-entry/{{ _domain.id }}">{{ _index+1 }}. {{ _domain.name }}</a>
    </mat-expansion-panel-header>
    <app-task-statement *ngFor="let taskStatement of _domain.taskStatements; let myIndex = index" 
    [_taskStatement]="taskStatement"
    [_index]="myIndex">
  </app-task-statement>
</mat-expansion-panel>
